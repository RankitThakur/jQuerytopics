<!DOCTYPE html>
<html>
<head>
  <title> jQuery Selectors</title>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="jquerySelectors.js"></script>
</head>
<body>
  <form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
    <button id="btn">submit</button>
  </form>
  <h1>The form-handler is typically a file on the server with a script for processing input data</h1>
  <p>This is how the HTML code above will be displayed in a browser:</p>
  <ul>
    <li>Coffee</li>
    <li class="test">Tea</li>
    <li class="test">Milk</li>
  </ul>
  <ul>
    <li>Coffee</li>
    <li class="test">Tea</li>
    <li class="test">Milk</li>
  </ul>
  <p>This is first paragraph.</p>
  <p>This is second paragraph.</p>
  <p>This is third paragraph.</p>
</body>
</html>
